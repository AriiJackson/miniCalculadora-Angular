<h1>{{ title }}</h1>

<div class="container">
  <form>
    <label>Numero 1: </label>
    <input type="number" [(ngModel)]="num1" name="num1">
  
    <br/><br/>
  
    <label>Numero 2: </label>
    <input type="number" [(ngModel)]="num2" name="num2">
  
    <br/><br/>
  
    <input class="btn btn-primary" type="submit" value="Sumar" (click)="sum()">
    <input class="btn btn-primary" type="submit" value="Restar" (click)="rest()">
    <input class="btn btn-primary" type="submit" value="Multiplicar" (click)="multi()">
    <input class="btn btn-primary" type="submit" value="Dividir" (click)="div()">
  
  </form>
</div>

<p>Resultado: {{ result }}</p>
